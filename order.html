{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - RedFood</title>
</head>
<style>
    body {
        background-color: #110101;
        margin: 0;
        font-family: monospace;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        opacity: 0.95;
        margin-left: 0;
    }
    
    .left-section {
        display: flex;
        align-items: center;
    }
    
    .left-section img {
        width: 100px;
        height: 100px;
        padding: 5px;
    }
    
    .left-section h1 {
        font-family: monospace;
        color: rgb(249, 216, 93);
        margin-left: 20px;
    }
    
    .right-section {
        display: flex;
        align-items: center;
    }
    
    .button {
        display: inline-block;
        margin-left: 20px;
        padding: 10px;
        opacity: 0.9;
        text-decoration: none;
        color: rgb(254, 246, 246);
    }
    
    .button1 {
        display: inline-block;
        margin-left: 40px;
        padding: 5px;
        opacity: 0.9;
        text-decoration: none;
        color: rgb(18, 16, 16);
        background-color: yellow;
        border-radius: 5%;
    }
    
    .search1 {
        display: inline-block;
        margin-left: 40px;
        padding: 5px;
        opacity: 0.9;
        text-decoration: none;
        color: rgb(18, 16, 16);
        border-radius: 5%;
    }
    
    .button2 {
        display: inline-block;
        padding: 5px;
        opacity: 0.9;
        text-decoration: none;
        color: rgb(18, 16, 16);
        background-color: yellow;
        border-radius: 5%;
    }
    
    .button3 {
        display: inline-block;
        margin-left: 40px;
        padding: 5px;
        opacity: 0.9;
        text-decoration: none;
        color: rgb(18, 16, 16);
        background-color: yellow;
        border-radius: 5%;
    }
    
    .order-content {
        padding: 20px;
        background-color: #f1f1f1;
        border-radius: 8px;
        width: 80%;
        margin: 20px auto;
    }
    
    .order-title {
        text-align: center;
        color: #110101;
        font-size: 2rem;
    }
    
    .order-items {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .item {
        margin: 20px;
        text-align: center;
    }
    
    .item img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    
    .item-name {
        color: #110101;
        font-size: 1.5rem;
    }
    
    .item-price {
        color: #110101;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    
    .add-to-cart {
        padding: 10px 20px;
        background-color: yellow;
        color: #110101;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .add-to-cart:hover {
        background-color: gold;
    }    
    .j{
        color: white;
    }
</style>
<body>
    <div class="header">
        <div class="left-section">
            <img src="{% static 'images/logo.png' %}" alt="logo">
            <h1>RedFood.</h1>
        </div>
        <div class="right-section">
            <!-- <a href="register1/index" class="button">Home</a> -->
            <!-- <a href="aboutus" class="button">About us</a> -->
            {%if user.is_authenticated%}
			<p class="j">Hello,{{user.first_name}}</p>
            <!-- <a href="register1/checkout" class="button3">Check out ⤅</a>
            <a href="register1/order" class="button1">Order now ⤅</a>
            <a href="register1/logout" class="button">Logout</a> -->
            {%else%}
            <!-- <a href="register1/register" class="button">Register</a>
            <a href="register1/login" class="button">Login</a> -->
            {% endif %}
        </div>
    </div>
    <div class="order-content">
        <h1 class="order-title">Order Now</h1>
        <div class="order-items">
            <div class="item">
                <img src="{%static 'images/pizza.png' %}" alt="Pizza">
                <h2 class="item-name">Margherita Pizza</h2>
                <p class="item-price">$10.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="check-out">Check Out</button>
            </div>
            <div class="item">
                <img src="{% static 'images/pu.png' %}" alt="Burger">
                <h2 class="item-name">Classic Burger</h2>
                <p class="item-price">$8.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="check-out">Check Out</button>
            </div>
            
            <!-- Add more items as needed -->
        </div>
    </div>

    <script>
        // Function to handle adding items to the cart
        function addToCart(itemName, itemPrice) {
            // Initialize or retrieve the cart array from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the item to the cart
            cart.push({ name: itemName, price: itemPrice });

            // Store the updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Optionally, you can provide feedback to the user
            alert('Item added to cart!');
        }

        // Function to handle checking out
        function checkOut() {
            // Redirect the user to the checkout page
            window.location.href = 'Addtocart.html';
        }

        // Add event listeners to the buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let itemName = this.parentNode.querySelector('.item-name').textContent;
                let itemPrice = this.parentNode.querySelector('.item-price').textContent;
                addToCart(itemName, itemPrice);
            });
        });

        document.querySelectorAll('.check-out').forEach(button => {
            button.addEventListener('click', checkOut);
        });
    </script>
</body>
</html>
